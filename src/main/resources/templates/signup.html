<!DOCTYPE html>
<html lang="en" class="h-100"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{default}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Main Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<!--<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" -->
<!--      >-->
<!--    <head>-->
<!--        <title>Signup</title>-->
<!--    </head>-->
    <body>
        <div layout:fragment="content">
            <form class="form-signin" content="application/json" th:action="@{api/signup}" th:object="${user}" method="post">
<!--                <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72" />-->
                <h1 class="h3 mb-3 font-weight-normal">Регистрация</h1>
                <div th:if="${param.error}">
                    Неверный логин или пароль.
                </div>
                <div th:if="${param.logout}">
                    Вы успешно вышли из учетной записи.
                </div>
                <label for="inputLogin" class="sr-only">Username</label>
                <input type="text" name="login" th:value="*{username}" id="inputLogin" class="form-control" placeholder="Логин" required="" />

                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Пароль" required="" />

                <label for="inputFirstName" class="sr-only">First Name</label>
                <input type="text" th:value="*{firstName}" name="firstname" id="inputFirstName" class="form-control" placeholder="First name" required="" />

                <label for="inputLastName" class="sr-only">Last Name</label>
                <input type="text " th:value="*{lastName}" name="lastname" id="inputLastName" class="form-control" placeholder="Last name" required="" />

                <label for="inputPhone" class="sr-only">Phone</label>
                <input type="text " th:value="*{phone}" name="lastname" id="inputPhone" class="form-control" placeholder="Phone" required="" />

                <label for="inputEmail" class="sr-only">Email</label>
                <input type="email" th:value="*{email}" name="lastname" id="inputEmail" class="form-control" placeholder="Email" required="" />

                <br>
                <button class="btn btn-lg btn-primary btn-block mt--5" type="submit">Зарегистрироваться</button>
            </form>
            <form class="form-signin" th:action="@{/login}" method="get">
                <button class="btn btn-md btn-success btn-block" type="Submit">Вход</button>
            </form>
<!--            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>-->
        </div>
    </body>
</html>
